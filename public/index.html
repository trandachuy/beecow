<!DOCTYPE html>

  <head>
    <base href="/" />

      }

        @page {
          size: a4 !important;

      }

    <meta charset="utf-8" />

      function gtag(){
      dataLayer.push(arguments);
    }
      gtag('js', new Date());

      gtag('config', 'UA-141663822-1');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <!-- Facebook Pixel Code -->

    <script>

      !function(f,b,e,v,n,t,s) {
        if(f.fbq)return;
        n = f.fbq = function() {
          n.callMethod? n.callMethod.apply(n,arguments):n.queue.push(arguments)
        };

        if(!f._fbq) f._fbq=n;
        n.push=n;
        n.loaded=!0;
        n.version='2.0';

        n.queue=[];
        t=b.createElement(e);
        t.async=!0;

        s.parentNode.insertBefore(t,s)}(window,document,'script',

              'https://connect.facebook.net/en_US/fbevents.js');

      fbq('init', '313695966180739');

      fbq('track', 'PageView');

    </script>

    <script>
      console.log("Facebook login SDK's using app ID: ", `<%=htmlWebpackPlugin.options.env.FB_APP_ID%>`)
      window.fbAsyncInit = function() {
        FB.init({
          appId            : `<%=htmlWebpackPlugin.options.env.FB_APP_ID%>`,
          autoLogAppEvents : true,
          xfbml            : true,
          version          : 'v11.0'
        });
      };

    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>

    <noscript>

      <img height="1" width="1"

           src="https://www.facebook.com/tr?id=313695966180739&ev=PageView&noscript=1"/>

    </noscript>

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':

    <!-- End OmiCall-->

    <!-- Avoid cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
